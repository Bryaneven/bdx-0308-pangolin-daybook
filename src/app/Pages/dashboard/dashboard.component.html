<div class="dashboard-page">
  <div class="navbar">
    <dbk-navbar [navigationNeeded]="true" [daybookNeeded]="true" [daybook]="daybookoftheDay" *ngIf="canLoad"></dbk-navbar>
  </div>


  <div class="dashboard">


    <div class="dashboard-left">
      <div class="dashboard-histodiagram">

        <div class= "dashboard-historique">
          <dbk-calendar (datesSelected)="datesReceived($event)"></dbk-calendar>
          <dbk-historique (daybookChosen)="changeDaybookDetails($event)" [weekDaybookList]="daybookOfTheWeekSelected" *ngIf="daybookOfTheWeekSelected"></dbk-historique>
        </div>

        <div class= "dashboard-diagram">
          <dbk-diagram [weekDaybookList]="daybookOfTheWeekSelected" *ngIf="daybookOfTheWeekSelected"></dbk-diagram>
        </div>

      </div>

    </div>



    <div class="dashboard-right">

      <div class="dashboard-detail">
        <dbk-details-view [daybookSelected]="daybookChosen" *ngIf="daybookChosen"></dbk-details-view>
      </div>

    </div>

  </div>


  <div id="first-connexion" class="hide">
    <h2>C'est votre première connexion, pour créer votre tout  premier journal cliquer sur le pangolin !</h2>
     (avec des gants bien sûr)
    <div class="confirm-button">
      <img src="assets/pangolinIconJournal.png" alt="continuer" (click)="confirm()">
    </div>
</div>
<div id="popup-opacity" class="hide"></div>
