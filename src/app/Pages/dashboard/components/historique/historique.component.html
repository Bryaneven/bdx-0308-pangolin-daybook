<p-carousel [value]="weekDaybookList" [numVisible]="4" [numScroll]="3" [circular]="false" [responsiveOptions]="responsiveOptions">
  <p-header>
      <h3>Historique</h3>
  </p-header>
  <ng-template let-daybook pTemplate="item">
    <div class="daybook-details">
      <div>{{daybook.date | date:'dd MMM yyyy'}}</div>
      <div>{{daybook.theme}} </div>
      <div *ngIf="daybook.taskList.length>1">{{daybook.taskList.length}} tâches</div>
      <div *ngIf="daybook.taskList.length===1"> 1 tâche </div>

      <button pButton (click)="chooseDaybook(daybook.id)"type="button" class="ui-button-secondary" icon="pi pi-search"></button>
    </div>
  </ng-template>
</p-carousel>
